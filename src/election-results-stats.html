<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="election-results-stats">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>


    <iron-ajax
      auto
      url="https://demo7460034.mockable.io/prep"
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="100">
    </iron-ajax>

    <div class="card">
      <google-chart
        type='column'
        options='{{options}}'
        data='{{data}}'>
      </google-chart>
    </div>

  </template>

  <script>

    Polymer({
      is: 'election-results-stats',
      handleResponse: function (response) {
        var that = this;

        this.votingTotals = response.detail.response[0].voting.voting_totals;
        this.data = [['Nombre del candidato', 'votos', { role: 'style' } ]];

        this.votingTotals.forEach(function (column) {
          that.data.push([
            column.candidate_name.concat(' (', column.politic_party, ')'),
            Number(column.total_votes),
            '#b87333'
            ])
        }, this.votingTotals);

        this.options = {
          legend: { position: 'top', maxLines: 3 },
          bar: { groupWidth: '75%' },
        };
      }
    });

  </script>

</dom-module>
